<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Example</title>
    <!-- Linking the CSS file -->
    <style>

        .box {
            width: 200px;

            /* Center-align text inside the box */
            line-height: 200px;
            /* Center vertically */
            font-size: 20px;
            /* Font size of the text */
            cursor: pointer;
            /* Change cursor to pointer on hover */
        }

        .box2 {
            width: 200px;
            /* Width of the box */

            background-color: #3498db;
            /* Background color of the box */
            color: #fff;

            line-height: 200px;
            /* Center vertically */
            font-size: 20px;
            /* Font size of the text */
            cursor: pointer;
            /* Change cursor to pointer on hover */
        }
        
        .boxContainer {
            display: flex;
            /* Use flexbox to arrange boxes horizontally */
            flex-wrap: wrap;
            /* Wrap boxes to next line when they reach container's width */
        }

        .boxItem {
            width: 200px;
            /* Width of the box */
            height: 200px;
            /* Height of the box */
            background-color: #3498db;
            /* Background color of the box */
            color: #fff;
            /* Text color */
            text-align: center;
            /* Center-align text inside the box */
            line-height: 200px;
            /* Center vertically */
            font-size: 20px;
            /* Font size of the text */

            /* Margin between boxes */
        }

        .cardbox {
            width: 200px;
            /* Width of the box */
            height: 200px;
            /* Height of the box */
            background-color: #eb6200;
            /* Background color of the box */
            color: #fff;
            /* Text color */

            /* Center-align text inside the box */

            /* Center vertically */
            font-size: 20px;
            /* Font size of the text */

            /* Margin between boxes */
        }

        .main {
            display: flex;
        }

        .main_cardbox {
            display: none;
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="box"> <!-- Creating a div with class "box" -->
            Click me to create 10 boxes!
        </div>
        <div class="box2"> <!-- Creating a div with class "box" -->
            Click me to create 2 boxes!
        </div>
        <div class="box3"> <!-- Creating a div with class "box" -->
            Click me to create 3 boxes!
        </div>
        <div class="box4"> <!-- Creating a div with class "box" -->
            Click me to create 4 boxes!
        </div>
        <div class="box5"> <!-- Creating a div with class "box" -->
            Click me to create 5 boxes!
        </div>
        <div class="main_cardbox"></div>
    </div>

    <script>
        let end = 10;
        let start = 0;
        document.addEventListener("DOMContentLoaded", function () {
            const container = document.getElementById("container");
            const box = document.querySelector(".box");
            const main_cardbox = document.querySelector(".main_cardbox");
            const box2 = document.querySelector(".box2");
            const box3 = document.querySelector(".box3");
            const box4 = document.querySelector(".box4");
            const box5 = document.querySelector(".box5");

            box.addEventListener("click", function () {
                // ShowCard();
                main_cardbox.style.display = "flex";
                ShowCard();
                for (let i = start; i < end; i++) {
                    console.log("index....", i)
                }
                start = end;
                end += 10;
                box.style.display = "none";
            });
            box.style.margin = "0 0 10px 0";

            box2.addEventListener("click", function () {
                // ShowCard();
                main_cardbox.style.display = "flex";
                ShowCard();
                for (let i = start; i < end; i++) {
                    console.log("index....", i)
                }
                start = end;
                end += 10;
                box2.style.display = "none";
            });
            box2.style.margin = "0 0 10px 0";

            box3.addEventListener("click", function () {
                // ShowCard();
                main_cardbox.style.display = "flex";
                ShowCard();
                for (let i = start; i < end; i++) {
                    console.log("index....", i)
                }
                start = end;
                end += 10;
                box3.style.display = "none";
            });
            box3.style.margin = "0 0 10px 0";

            box4.addEventListener("click", function () {
                // ShowCard();
                main_cardbox.style.display = "flex";
                ShowCard();
                for (let i = start; i < end; i++) {
                    console.log("index....", i)
                }
                start = end;
                end += 10;
                box4.style.display = "none";
            });
            box4.style.margin = "0 0 10px 0";

            box5.addEventListener("click", function () {
                // ShowCard();
                main_cardbox.style.display = "flex";
                ShowCard();
                for (let i = start; i < end; i++) {
                    console.log("index....", i)
                }
                start = end;
                end += 10;
                box5.style.display = "none";
            });
            box5.style.margin = "0 0 10px 0";

            function ShowCard() {
                let i = start;
                const end = 10; // Assuming end is 10
                const interval = setInterval(() => {
                    if (i < end) {
                        console.log("index....", i);
                        const newBox = document.createElement("div");
                        newBox.classList.add("boxItem");
                        newBox.textContent = "Box " + (i + 1);
                        main_cardbox.appendChild(newBox);
                        i++;
                    } else {
                        clearInterval(interval); // Stop the interval when loop completes
                    }
                }, 1000); // Repeat every 2 seconds
            }
        });
    </script>
</body>

</html>
