<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider Solitaire</title>
    <!-- google font  -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- style link  -->
    <link rel="stylesheet" href="./style.css">
    <!-- js link  -->
    <link rel="stylesheet" href="">

</head>

<body>
    <div class="all_time_new_score congratulations_box">
        <div class="new_score_box">
            <p>Congratulations!</p>
            <div class="manthli_score_text">
                <p class="second_text">You have completed the daily challenge for February 6!</p>
            </div>
        </div>
        <div class="star_img_box">
            <img src="img/star.png" alt="img">
        </div>
        <div class="best_score_box">
            <p class="text_bs">Statistics</p>
            <div class="score_box">
                <div class="box_t_w_m_at">
                    <div class="smtb_box">
                        <img src="img/score_icon.png" alt="">
                        <p class="text_t_w_m_at">Score</p>
                    </div>
                    <div class="score_nabar">
                        <p class="nabar">2,000</p>
                    </div>
                </div>
                <div class="box_t_w_m_at">
                    <div class="smtb_box">
                        <img src="img/moves_icon.png" alt="">
                        <p class="text_t_w_m_at">Moves</p>
                    </div>
                    <div class="score_nabar">
                        <p class="nabar">125</p>
                    </div>
                </div>
                <div class="box_t_w_m_at">
                    <div class="smtb_box">
                        <img src="img/time_icon.png" alt="">
                        <p class="text_t_w_m_at">Time</p>
                    </div>
                    <div class="score_nabar">
                        <p class="nabar">08:04</p>
                    </div>
                </div>
                <div class="box_t_w_m_ati">
                    <div class="smtb_box">
                        <img src="img/time_icon.png" alt="">
                        <p class="text_t_w_m_at">Best Time</p>
                    </div>
                    <div class="score_nabar">
                        <p class="nabar">08:04</p>
                    </div>
                </div>
            </div>
        </div>
        <button class="new_game">Continue</button>
    </div>

    <script src="./solitaire.js"></script>
</body>
</body>

</html>
