<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider Solitaire</title>
    <!-- google font  -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- style link  -->
    <link rel="stylesheet" href="./style.css">
    <!-- js link  -->

</head>

<body>
    <div class="tutorial_pop_up " id="setting">
        <div class="icon_text-button text-button">
            <p>Settings</p>
            <button class="don-btn" id=""><a href="#">Done</a></button>
        </div>
        <div class="slnhhar_container">
            <div class="slnhhar_box">
                <p>Sounds</p>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="slnhhar_box">
                <p>Left Hand Mode</p>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="slnhhar_box" id="number_of_suits">
                <p>Number of Suits</p>
                <img src="img/arro_left_icon.png" alt="img">
            </div>
            <div class="slnhhar_box">
                <p>How to Play</p>
                <img src="img/arro_left_icon.png" alt="img">
            </div>
            <div class="slnhhar_box">
                <p>Help</p>
                <img src="img/arro_left_icon.png" alt="img">
            </div>
            <div class="slnhhar_box">
                <p>About Game</p>
                <img src="img/arro_left_icon.png" alt="img">
            </div>
            <div class="slnhhar_box">
                <p>Remove Ads</p>
                
            </div>
        </div>
    </div>

    <div class="tutorial_pop_up number_of_suits">
        <div class="icon_text-button text-button">
            <img  src="img/arro_left_icon.png" alt="img">
            <p>Number of Suits</p>
            <button class="number_don-btn" id="ravshellPopup"><a href="#">Done</a></button>
        </div>
         <div class="container"></div>
    </div>

    <script src="./solitaire.js"></script>
</body>
</body>

</html>
