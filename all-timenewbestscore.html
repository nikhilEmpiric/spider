<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider Solitaire</title>
    <!-- google font  -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- style link  -->
    <link rel="stylesheet" href="./style.css">
    <!-- js link  -->
    <link rel="stylesheet" href="">

</head>

<body>
    <div class="all_time_new_score">
        <div class="new_score_box">
            <p>All-Time New Best Score</p>
            <div class="icons_score">
                <img src="img/score-awards.png" alt="img">
                <p>19,260</p>
            </div>
        </div>
        <div class="score_img_ss">
            <img src="img/score-img.png" alt="img">
        </div>
        <div class="best_score_box">
            <p class="text_bs">Best Score</p>
            <div class="score_box">
                <div class="box_t_w_m_at">
                    <p class="text_t_w_m_at">Today</p>
                    <div class="score_nabar">
                        <p class="nabar_box">
                            <img src="img/arrow-down.png" alt="img">
                            5,163
                        </p>
                        <p class="nabar">24,423</p>
                    </div>
                </div>
                <div class="box_t_w_m_at">
                    <p class="text_t_w_m_at">This Week</p>
                    <div class="score_nabar">
                        <p class="nabar_box">
                            <img src="img/arrow-down.png" alt="img">
                            5,163
                        </p>
                        <p class="nabar">24,423</p>
                    </div>
                </div>
                <div class="box_t_w_m_at">
                    <p class="text_t_w_m_at">This Month</p>
                    <div class="score_nabar">
                        <p class="nabar_box">
                            <img src="img/arrow-down.png" alt="img">
                            5,163
                        </p>
                        <p class="nabar">24,423</p>
                    </div>
                </div>
                <div class="box_t_w_m_at">
                    <p class="text_t_w_m_at">All Time</p>
                    <div class="score_nabar">
                        <p class="nabar_box">
                            <img src="img/arrow-down.png" alt="img">
                            5,163
                        </p>
                        <p class="nabar">24,423</p>
                    </div>
                </div>
            </div>
        </div>
        <button class="new_game">New Game</button>
        <a class="main" href="#">Main</a>
    </div>

    <script src="./solitaire.js"></script>
</body>
</body>

</html>
